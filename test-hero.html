<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-content h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .hero-content p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 1rem;
            border-radius: 4px;
        }

        .close-modal {
            display: block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="hero">
        <!-- Hero content will be dynamically inserted here -->
    </div>

    <script>
        const slides = [
            'http://kfkit.rometheme.pro/besort/wp-content/uploads/sites/40/2022/11/beach-party-dj-set-K9SHFY4.jpg',
            'http://kfkit.rometheme.pro/besort/wp-content/uploads/sites/40/2022/11/happy-girls-having-fun-cheering-with-cocktails-at-5V9ZUL7.jpg',
            'http://kfkit.rometheme.pro/besort/wp-content/uploads/sites/40/2022/11/happy-girls-having-fun-drinking-cocktails-at-bar-o-9ZJAQLJ.jpg'
        ];

        function initializeHero() {
            const heroSection = document.getElementById('hero');
            let currentSlide = 0;

            function createSlide(src, index) {
                const slide = document.createElement('div');
                slide.className = 'hero-slide';
                slide.style.backgroundImage = `url(${src})`;
                slide.style.opacity = index === 0 ? '1' : '0';
                heroSection.appendChild(slide);
            }

            slides.forEach((slide, index) => createSlide(slide, index));

            function nextSlide() {
                const slides = heroSection.querySelectorAll('.hero-slide');
                slides[currentSlide].style.opacity = '0';
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].style.opacity = '1';
            }

            setInterval(nextSlide, 5000);

            const content = `
                <div class="hero-content">
                    <h2>Artificial Intelligence With Feelings</h2>
                    <h1>Outsells humans on average by 50%!</h1>
                    <p>The future is here. Imagine 50% more sales at a fraction of the cost you're paying now for your sales team. You never have to pay commissions!</p>
                    <div class="hero-buttons">
                        <a href="/booking" class="btn btn-primary">Make an appointment now to speak with Internet-Entity and a Human rep.</a>
                        <button class="btn btn-secondary" id="play-video">Play Video</button>
                    </div>
                </div>
            `;

            heroSection.insertAdjacentHTML('beforeend', content);

            document.getElementById('play-video').addEventListener('click', () => {
                const modal = document.createElement('div');
                modal.className = 'video-modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <iframe width="560" height="315" src="https://myidecide.net/XVI8RE" frameborder="0" allowfullscreen></iframe>
                        <button class="close-modal">Close</button>
                    </div>
                `;
                document.body.appendChild(modal);

                modal.querySelector('.close-modal').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', initializeHero);
    </script>
</body>
</html>
