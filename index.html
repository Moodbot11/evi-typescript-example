<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antares Travel Club - Luxury Beach Experiences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Cormorant:wght@600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#429198',
                        secondary: '#F6F6F6',
                        accent: '#FA7F08',
                    },
                    fontFamily: {
                        sans: ['Raleway', 'sans-serif'],
                        serif: ['Cormorant', 'serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <style>
        .swiper-slide {
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans">
    <header class="absolute top-0 left-0 right-0 z-50">
        <nav class="container mx-auto px-4 py-6 flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">Antares Travel Club</a>
            <ul class="hidden md:flex space-x-6 text-white">
                <li><a href="#" class="hover:text-accent">Home</a></li>
                <li><a href="#" class="hover:text-accent">About</a></li>
                <li><a href="#" class="hover:text-accent">Services</a></li>
                <li><a href="#" class="hover:text-accent">Contact</a></li>
            </ul>
            <button class="md:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
    </header>

    <main>
        <section class="relative h-screen">
            <div class="swiper-container h-full">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image: url('http://kfkit.rometheme.pro/besort/wp-content/uploads/sites/40/2022/11/beach-party-dj-set-K9SHFY4.jpg');"></div>
                    <div class="swiper-slide" style="background-image: url('http://kfkit.rometheme.pro/besort/wp-content/uploads/sites/40/2022/11/happy-girls-having-fun-cheering-with-cocktails-at-5V9ZUL7.jpg');"></div>
                    <div class="swiper-slide" style="background-image: url('http://kfkit.rometheme.pro/besort/wp-content/uploads/sites/40/2022/11/happy-girls-having-fun-drinking-cocktails-at-bar-o-9ZJAQLJ.jpg');"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>
            <div class="absolute inset-0 flex items-center z-20">
                <div class="container mx-auto px-4">
                    <h3 class="text-white text-xl mb-4 font-light">Beach Club & Resort</h3>
                    <h1 class="text-white text-4xl md:text-6xl font-serif mb-6">Get to The Beach and Have Fun!</h1>
                    <p class="text-white max-w-xl mb-8">Experience the ultimate beach getaway at our luxurious resort. Relax, unwind, and create unforgettable memories in paradise.</p>
                    <div class="flex space-x-4">
                        <a href="#" class="bg-primary text-white px-6 py-3 rounded hover:bg-opacity-90 transition duration-300">BOOK NOW</a>
                        <a href="#" class="border border-white text-white px-6 py-3 rounded hover:bg-white hover:text-primary transition duration-300 flex items-center" id="playVideo">
                            <span class="mr-2">Play Video</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-4 rounded-lg">
            <iframe width="560" height="315" src="https://myidecide.net/XVI8RE" title="Resort Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <button id="closeVideo" class="mt-4 bg-primary text-white px-4 py-2 rounded hover:bg-opacity-90 transition duration-300">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Swiper('.swiper-container', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 5000,
                },
            });

            const videoModal = document.getElementById('videoModal');
            const playVideo = document.getElementById('playVideo');
            const closeVideo = document.getElementById('closeVideo');

            playVideo.addEventListener('click', function(e) {
                e.preventDefault();
                videoModal.classList.remove('hidden');
            });

            closeVideo.addEventListener('click', function() {
                videoModal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
