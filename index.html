<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot Solutions - Next-Gen Customer Engagement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3498db',
                        secondary: '#2c3e50',
                        accent: '#e74c3c',
                    },
                    fontFamily: {
                        sans: ['Raleway', 'sans-serif'],
                        display: ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body class="font-sans">
    <header class="absolute top-0 left-0 right-0 z-50">
        <nav class="container mx-auto px-4 py-6 flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">AI Bot Solutions</a>
            <ul class="hidden md:flex space-x-6 text-white">
                <li><a href="#" class="hover:text-accent">Home</a></li>
                <li><a href="#" class="hover:text-accent">Features</a></li>
                <li><a href="#" class="hover:text-accent">Pricing</a></li>
                <li><a href="#" class="hover:text-accent">Contact</a></li>
            </ul>
            <button class="md:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
    </header>

    <main>
        <section id="hero" class="relative h-screen">
            <!-- Hero content will be dynamically inserted here by hero.js -->
        </section>

        <!-- Other sections of your page -->

    </main>

    <div id="app">
        <div id="btn-container">
            <button id="start-btn">Start</button>
            <button id="stop-btn" disabled="true">Stop</button>
        </div>
        <div id="heading-container">
            <h2>Welcome to AI Bot Solutions</h2>
            <p>
                Experience our emotional AI bot firsthand!
                Click the "Start" button and begin talking to interact with our AI.
            </p>
        </div>
        <div id="chat"></div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/hero.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
