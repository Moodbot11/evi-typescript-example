<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empathic Voice Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
      .animation-delay-300 {
        animation-delay: 300ms;
      }
      .animation-delay-600 {
        animation-delay: 600ms;
      }
      .animation-delay-900 {
        animation-delay: 900ms;
      }
    </style>
  </head>
  <body>
    <div id="hero-container"></div>

    <div id="app" class="mt-20">
      <div id="btn-container">
        <button id="start-btn">Start</button>
        <button id="stop-btn" disabled="true">Stop</button>
      </div>
      <div id="heading-container">
        <h2>Empathic Voice Interface (EVI)</h2>
        <p>
          Welcome to our TypeScript sample implementation of the Empathic Voice Interface!
          Click the "Start" button and begin talking to interact with EVI.
        </p>
      </div>
      <div id="chat"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="/src/hero.js"></script>
  </body>
</html>
